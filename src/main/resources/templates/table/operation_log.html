<body class="sticky-header">

<section>

    <div th:replace="common :: #leftmenu"></div>

    <!-- main content start-->
    <div class="main-content" >

        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                操作日志 列表
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active"> Operation List </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper" id="app">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Operation List
                        </header>

                        <div class="panel-body">
                            <div class="adv-table editable-table ">

                                <div style="margin-bottom:25px;">
                                    <span>访问IP：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="ip"
                                            clearable
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            >
                                    </el-input>
                                    <span>请求地址：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="requestUri"
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            clearable>
                                    </el-input>
                                    <span>设备名称：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="deviceName"
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            clearable>
                                    </el-input>
                                    <span>设备信息：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="deviceInfo"
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            clearable>
                                    </el-input>
                                    <div style="margin-bottom:25px;margin-top:25px;">
                                        <span class="demonstration">选择创建时间区间：</span>
                                        <el-date-picker
                                        v-model="createTimeRange"
                                        type="datetimerange"
                                        value-format="yyyy-MM-dd HH:mm:ss"
                                        :picker-options="pickerOptions"
                                        range-separator="至"
                                        start-placeholder="开始日期"
                                        end-placeholder="结束日期"
                                        align="right">
                                        </el-date-picker>
                                    </div>
                                    <span>城市：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="city"
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            clearable>
                                    </el-input>
                                    <span>省：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="region"
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                            clearable>
                                    </el-input>

    <el-button type="primary" @click="onSubmit">查询</el-button>
</div>
<hr>
<table class="table table-striped table-hover table-bordered"
       id="editable-sample"
>
    <tbody>
    <template>
        <el-table
                :data="reports"
                border
                style="width: 100%"
                ref="table"
                row-key="id"
        >
            <el-table-column type="selection" width="55" :reserve-selection="true">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="ID"
            >
            </el-table-column>
            <el-table-column
                    prop="ip"
                    label="访问IP">
            </el-table-column>
            <el-table-column
                    prop="requestUri"
                    label="请求地址">
            </el-table-column>
            <el-table-column
                    prop="deviceName"
                    label="设备名称">
            </el-table-column>
            <el-table-column
                    prop="deviceInfo"
                    label="设备信息">
            </el-table-column>
            <el-table-column
                    prop="country"
                    label="Country">
            </el-table-column>
            <el-table-column
                prop="region"
                label="State">
            </el-table-column>
            <el-table-column
                    prop="city"
                    label="City">
            </el-table-column>
            <el-table-column
                    prop="source"
                    label="来源">
                <template slot-scope="scope">
                    <span v-if="scope.row.source == '1'">页面</span>
                    <span v-if="scope.row.source == '2'">手机</span>
                </template>
            </el-table-column>
<el-table-column
prop="createTime"
label="创建时间">
</el-table-column>
</el-table>
</template>
</tbody>
</table>
</div>
</div>
<el-pagination
background
:page-sizes="[50, 10, 20, 100]"
:page-size="pageSize"
:current-page="pageNum"
@size-change="handleSizeChange"
@current-change="handleCurrentChange"
layout="total, sizes, prev, pager, next"
:total="total">
</el-pagination>

<!-- END JAVASCRIPTS -->
<script>

    var app = new Vue({
        el: '#app',
        data: {
            ip:'',
            requestUri:'',
            deviceName:'',
            deviceInfo:'',
            city:'',
            region:'',
            country:'',
            reports: [],
            total: 0,
            pageNum: 1,
            pageSize: 50,
            createTimeRange:'',
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
        },
        methods: {
            onSubmit() {
                axios.get(baseUrl + '/operateLog/listPage',
                    {
                        params:{
                            ip: this.ip,
                            requestUri: this.requestUri.toLowerCase(),
                            deviceName: this.deviceName.toLowerCase(),
                            deviceInfo: this.deviceInfo.toLowerCase(),
                            city: this.city,
                            region: this.region,
                            country: this.country,
                            startCreateTime: this.createTimeRange[0],
                            endCreateTime: this.createTimeRange[1],
                            pageNum: this.pageNum,
                            pageSize: this.pageSize
                        }
                    })
                    .then((response) => {
                        console.log("responose是：" + response.data);
                        this.reports = response.data.data.rows
                        if (response.data != null) {
                            this.total = response.data.data.total
                        }
                    })
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.pageNum = 1;
                this.onSubmit();
            },
            handleCurrentChange(val) {
                this.pageNum = val;
                this.onSubmit();
            },
            search(){
                    this.onSubmit();
            },

        },
        mounted(){
            this.onSubmit();
        }
    })
</script>

</html>
