<script>

    // let baseUrl = "http://192.168.100.119:8080";
    var app = new Vue({
        el: '#app',
        data: {
            fileName: '',
            filePath: '',
            ip: '',
            logContent: '',
            logType: '',
            fileId: '',
            form: {
                startTime: '',
                endTime: ''
            },
            createTimeRange: '',
            heartbeatTimeRange: '',
            manualHeartbeatTimeRange: '',
            reports: [],
            summary: '',

            pageNum: 1,
            pageSize: 50,
            logTotal:0,
            logPageNum: 1,
            logPageSize: 50,
            ipTotal:0,
            ipPageNum: 1,
            ipPageSize: 50,
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
            getIpTimes: '',
            requestId: '',
            intervalMinute: '',
            executorPararm: '',
            timeStamp: '',
            dialogVisible: false,
            logListVisible: false,
            logEditVisible: false,
            ipListVisible: false,
            batchLogsVisible: false,
            form: {
                checkIp: '',
                proxyServer: '47.75.52.53',
                proxyPort: '',
                timeout: 3600,
                deleteProxyPortFlag: 0
            },
            logOptions: [{
                value: 1,
                label: 'PHONE'
            }, {
                value: 2,
                label: 'PAGE'
            }],
            rowFileId: '',
            logsList: [],
            ipsList: [],
            batchLogs:[],
            spanArr: [],
            logQuery: {
                logType:'',
                logContent:''
            },
            logDetail: {
                id: '',
                fileId: '',
                content: '',
                type: ''
            },

        },
        methods: {
            onSubmit() {
                axios.get(baseUrl + '/file/listFilesPage',
                    {
                        params: {
                            fileName: this.fileName.toLowerCase(),
                            filePath: this.filePath.toLowerCase(),
                            ip: this.ip.toLowerCase(),
                            logContent: this.logContent,
                            logType: this.logType,
                            fileId: this.fileId,
                            startCreateTime: this.createTimeRange[0],
                            endCreateTime: this.createTimeRange[1],
                            pageNum: this.pageNum,
                            pageSize: this.pageSize
                        }
                    })
                    .then((response) => {

                        let fileList = [];
                        let idx = 0;
                        for (let i = 0; i < response.data.data.rows.length; i++) {
                            console.log("data：" + response.data.data.rows[i]);
                            let file = {
                                idx: idx,
                                id: response.data.data.rows[i].file.id,
                                name: response.data.data.rows[i].file.name,
                                path: response.data.data.rows[i].file.path,
                                createTime: response.data.data.rows[i].file.createTime,
                                updateTime: response.data.data.rows[i].file.updateTime,
                                content: null,
                                type: null,
                                ip: null,
                            }
                            idx++;
                            if (response.data.data.rows[i].lastFileLog != null) {
                                file.content = response.data.data.rows[i].lastFileLog.content;
                                file.type = response.data.data.rows[i].lastFileLog.type;
                            }
                            if (response.data.data.rows[i].lastFileIp != null) {
                                file.ip = response.data.data.rows[i].lastFileIp.ip;
                            }
                            fileList.push(file);
                        }

                        this.reports = fileList;
                        if (response.data != null) {
                            this.total = response.data.data.total
                        }
                        if (response.data == null) {
                            this.reports = null;
                        }
                    })
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.pageNum = 1;
                this.onSubmit();
            },
            handleCurrentChange(val) {
                this.pageNum = val;
                this.onSubmit();
            },
            handleLogSizeChange(val) {
                this.logPageSize = val;
                this.logPageNum = 1;
                this.listLogs({});
            },
            handleLogCurrentChange(val) {
                this.logPageNum = val;
                this.listLogs({});
            },
            handleIpSizeChange(val) {
                this.ipPageSize = val;
                this.ipPageNum = 1;
                this.listIps({});
            },
            handleIpCurrentChange(val) {
                this.ipPageNum = val;
                this.listIps({});
            },
            timeFormatter(row, column) {
                return this.timestampToTime(row.confirmedTimestamp);
            },
            /**
             * 计算时间返回 yyyy-MM-dd h:m:s 格式的⽅法
             * timestamp 时间戳
             */
            timestampToTime(timestamp) {
                // 计算年⽉⽇时分的函数
                var date = new Date(timestamp * 1000)
                console.log(date);
                var Y = date.getFullYear() + '-'
                var M = (date.getMonth() + 1) + '-'
                var D = date.getDate() + ' '
                var h = date.getHours() + ':'
                var m = date.getMinutes() + ':'
                var s = date.getSeconds()
                return Y + M + D + h + m + s
            },
            cellclick(row, column, cell, event) {
                /*    if(column.label === 'remark'){

                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            },*/
            tableRowClassName({row, rowIndex}) {
                console.log("tableRowClassName 方法触发了！！！！")
                if (row.result === true) {
                    return 'primary-row';
                } else if (row.result === false) {
                    return 'danger-row';
                }


                /*if (row.state === 0) {
                    return 'danger-row';
                } else if (row.state === 1) {
                    return 'primary-row';
                }*/
                return '';
            },
            search() {
                this.onSubmit();
            },
            active({row, column}) {
                //保存Vue指针
                var that = this;
                axios.post(baseUrl + '/ipAddr/startProxy', {}, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true,
                    params: {
                        id: row.id
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                        that.$alert(response.data.data, '启用结果', {
                            confirmButtonText: '确定',
                            callback: action => {
                                that.$message({
                                    type: 'info',
                                    message: response.data.message
                                });
                            }
                        });
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            listLogs({row, column}) {
                this.logListVisible = true;
                //保存Vue指针
                let that = this;
                if (row != null) {
                    this.rowFileId = row.id;
                }
                axios.get(baseUrl + '/file/listLogsPage',
                    {
                        params: {
                            fileId: this.rowFileId,
                            pageNum: this.logPageNum,
                            pageSize: this.logPageSize
                        }
                    })
                    .then((response) => {

                        that.logsList = response.data.data.rows;
                        that.logTotal = response.data.data.total;
                    });
            },
            queryLogs() {
                //保存Vue指针
                let that = this;
                axios.get(baseUrl + '/file/listLogsPage',
                    {
                        params: {
                            fileId: this.rowFileId,
                            logContent: this.logQuery.logContent,
                            logType: this.logQuery.logType,
                            pageNum: this.logPageNum,
                            pageSize: this.logPageSize
                        }
                    })
                    .then((response) => {
                        that.logsList = response.data.data.rows;
                    });
            },
            getLog({row, column}) {
                this.logEditVisible = true;
                //保存Vue指针
                let that = this;
                axios.get(baseUrl + '/file/getLog',
                    {
                        params: {
                            id: row.id
                        }
                    })
                    .then((response) => {

                        that.logDetail = response.data.data;
                    });
            },
            addLog() {
                this.logEditVisible = true;
            },
            editLog() {

                //保存Vue指针
                var that = this;
                let data = {
                    id: that.logDetail.id,
                    type: that.logDetail.type,
                    content: that.logDetail.content,
                    fileId: that.rowFileId
                };
                axios.post(baseUrl + '/file/saveOrUpdateLog', data)
                    .then(function (response) {
                        that.$message({
                            message: response.data.message,
                            type: 'success'
                        });
                    })
                    .catch(function (error) {
                        that.$message({
                            message: response.data.message,
                            type: 'warning'
                        });
                    });
                this.logEditVisible = false;
                this.queryLogs();
            },
            deleteLog({row, column}) {
                //保存Vue指针
                var that = this;
                axios.post(baseUrl + '/file/deleteLog', {}, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true,
                    params: {
                        id: row.id
                    }
                })
                    .then(function (response) {
                        that.$message({
                            message: response.data.message,
                            type: 'success'
                        });
                    })
                    .catch(function (error) {
                        that.$message({
                            message: response.data.message,
                            type: 'warning'
                        });
                    });
            },
            listIps({row, column}) {
                this.ipListVisible = true;
                //保存Vue指针
                let that = this;
                if (row != null) {
                    this.rowFileId = row.id;
                }
                axios.get(baseUrl + '/file/listIpsPage',
                    {
                        params: {
                            fileId: this.rowFileId,
                            pageNum: this.ipPageNum,
                            pageSize: this.ipPageSize
                        }
                    })
                    .then((response) => {

                        that.ipsList = response.data.data.rows;
                        that.ipTotal = response.data.data.total;
                    });
            },
            timeReplace(row, column) {
                return row.createTime.replace(/T/g, ' ').replace(/.[\d]{3}Z/, ' ')
            },
            batchHandle() {

                this.batchLogsVisible = true;
                //保存Vue指针
                let that=this;
                let ids = [];
                for (let i = 0; i < this.$refs.table.selection.length; i++) {
                    ids.push(this.$refs.table.selection[i].id);
                }

                axios.get(baseUrl + '/file/listFiles',
                    {
                        params:{
                            fileIds:ids
                        }
                        ,paramsSerializer: function (params) {
                            const keys = Object.keys(params)
                            const arr = []
                            keys.forEach(item => {
                                if (Array.isArray(params[item])) {
                                    const url = params[item].map(_ => `${item}=${_}`).join('&')
                                    arr.push(url)
                                } else {
                                    arr.push(`${item}=${params[item]}`)
                                }
                            })
                            const result = arr.join('&')
                            return `${result}`
                        }
                    }).then((response) => {

                    let logList = [];
                    for (let i = 0; i < response.data.data.length; i++) {
                        if (response.data.data[i].fileLogList != null) {
                            for (let j = 0; j < response.data.data[i].fileLogList.length; j++) {
                                logList.push(response.data.data[i].fileLogList[j]);
                            }
                        }
                    }
                    that.batchLogs = logList;

                    let contactDot = 0;
                    logList.forEach( (item,index) => {
                        console.log("item.fileId :" + item.fileId);
                        console.log("his.batchLogs"+ index +".fileId :" + logList[index].fileId);
                        if(index===0){
                            that.spanArr.push(1)
                        }else{
                            if(item.fileId === logList[index-1].fileId){
                                that.spanArr[contactDot] += 1;
                                that.spanArr.push(0)
                            }else{
                                contactDot = index
                                that.spanArr.push(1)
                            }
                        }
                    })

                })



            },
            fileIdSpan ({ row, column, rowIndex, columnIndex }) {
                if(columnIndex === 1){
                    if(this.spanArr[rowIndex]){
                        return {
                            rowspan:this.spanArr[rowIndex],
                            colspan:1
                        }
                    }else{
                        return {
                            rowspan: 0,
                            colspan: 0
                        }
                    }
                }

            }

        },
        mounted() {
            this.onSubmit();
        }
    })
</script>
