                                                </el-form-item>
                                                <el-form-item label="国家">
                                                    <el-input v-model="form.country"></el-input>
                                                </el-form-item>
                                                <el-form-item label="州">
                                                    <el-input v-model="form.state"></el-input>
                                                </el-form-item>
                                                <el-form-item label="城市">
                                                    <el-input v-model="form.city"></el-input>
                                                </el-form-item>
                                            </el-form>

                                            <el-button @click="dialogVisible = false">取 消</el-button>
                                            <el-button type="primary" @click="changeProxyIp(scope)">确 定</el-button>
                                            </span>
                                        </el-dialog>

                                        <el-dialog title="启动代理端口" :visible.sync="portFormVisible" width="30%">
                                            <el-form ref="portForm" :model="portForm" label-width="120px" :rules="rules">

                                                <el-form-item>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            name: '',
            ip: '',
            country: '',
            region: '',
            city: '',
            postalCode: '',
            remark: '',
            state: '',
            tz: '',
            proxyPort: '',
            lines: '',
            selectedCountry: 'us',
            selectedState: '',
            selectedCity: '',
            countries: [],
            states: [],
            cities: [],
            form: {
                id: '',
                name: '',
                country: '',
                state: '',
                city: '',
                proxyPort: ''
            },
            reports: [],
            summary: '',
            total: 0,
            pageNum: 1,
            pageSize: 50000,
            getIpTimes: '',
            requestId: '',
            timeStamp: '',
            dialogVisible: false,
            portFormVisible: false,
            portForm: {
                socksPort: '',
                socksAddressIp:'',
                deviceName: '',
                socksAddressIp: '',
                socksUsername: '',
                socksPassword: '',
                rolaUsername: '',
                rolaPassword: '',
            },
            rules: {
                socksPort: [
                    { required: true, message: '请输入端口号', trigger: 'blur' },
                ],
                socksUsername: [
                    { required: true, message: '请填写 自定义Socks5用户名', trigger: 'blur' }
                ],
                socksPassword: [
                    {required: true, message: '请填写 自定义Socks5密码', trigger: 'blur' }
                ],
                socksAddressIp: [
                    { required: true, message: '请填写 IP', trigger: 'blur' }
                ],
                rolaUsername: [
                    { required: true, message: '请填写 代理用户名', trigger: 'blur' }
                ],
                rolaPassword: [
                    { required: true, message: '请填写 代理用户密码', trigger: 'blur' }
                ],
                deviceName: [
                    { required: true, message: '请填写 设备名称', trigger: 'blur' }
                ]
            }
        },
        methods: {
            onSubmit() {
                axios.get(baseUrl + '/rola/listProxyPortsPage',
                    {
                        params: {
                            country: this.selectedCountry.toLowerCase(),
                            state: this.selectedState.toLowerCase(),
                            city: this.selectedCity.toLowerCase(),
                            proxyPort: this.proxyPort,
                            pageNum: this.pageNum,
                            pageSize: this.pageSize
                        }
                    })
                    .then((response) => {
                        console.log("responose是：" + response.data);
                        this.reports = response.data.data.rows
                        if (response.data != null) {
                            this.total = response.data.data.total
                        }
                    })
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.pageNum = 1;
                this.onSubmit();
            },
            handleCurrentChange(val) {
                this.pageNum = val;
                this.onSubmit();
            },
            redCharacter(row, column, rowIndex, columnIndex) {
                if (row.columnIndex == 8 && row.state == 0) {
                    return 'color:red';
                }
            },
            tableRowClassName({row, rowIndex}) {
                if (row.result === true) {
                    return 'primary-row';
                } else if (row.result === false) {
                    return 'danger-row';
                }
                return '';
            },
            deleteProxyPort({row, column}) {
                //保存Vue指针
                let that = this;
                axios.post(baseUrl + '/rola/deleteProxyPortById', {}, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true,
                    params: {
                        id: row.id
                    }
                })
                    .then(function (response) {
                        console.log(response);
                        //重新查询一边，刷新页面
                        that.onSubmit()
                        that.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            search() {
                this.onSubmit();
            },
            testAlive({row, column}) {
                //保存Vue指针
                var that = this;
                axios.get(baseUrl + '/ipAddr/manualHeartbeat',
                    {
                        params: {
                            idList: row.id
                        }
                    })
                    .then((response) => {
                        console.log(response)
                        let arr = that.reports;
                        for (let j = 0; j < response.data.data.length; j++) {
                            for (let i = 0; i < arr.length; i++) {
                                console.log(arr[i].id);
                                console.log(response.data.data[j].id);
                                if (arr[i].id == response.data.data[j].id) {
                                    arr[i].result = response.data.data[j].result;
                                    break;
                                }
                            }
                        }
                        that.reports = arr;
                        // 重设内部 el-table 的 key 值，手动触发组件的重载机制
                        this.timeStamp = new Date().getTime();
                    })
                this.$set(this.reports);
            },
            changeForm({row, column}) {
                this.form.id = row.id,
                    this.form.country = row.country,
                    this.form.state = row.region,
                    this.form.city = row.city,
                    this.form.proxyPort = row.proxyPort,
                    this.form.name = row.name,
                    this.dialogVisible = true;
            },
            changeProxyIp() {

                //保存Vue指针
                var that = this;
                const loading = this.$loading({
                    lock: true,
                    text: '更换代理信息中...',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });

                axios.post(baseUrl + '/rola/changeProxyIp', {
                    country: that.form.country,
                    state: that.form.state,
                    city: that.form.city,
                    proxyPort: that.form.proxyPort,
                    name: that.form.name
                }, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true
                })
                    .then(function (response) {

                        loading.close();

                        if (response.data.status == 100) {
                            console.log(response.data.status);
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'success'
                            });
                            that.onSubmit()
                        } else {
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'warning'
                            });
                            that.onSubmit()
                        }
                        that.dialogVisible = false;
                    })
                    .catch(function (error) {

                        loading.close();

                        that.$message({
                            showClose: true,
                            offset: 250,
                            message: error.data.message,
                            type: 'warning'
                        });
                        that.onSubmit()
                        that.dialogVisible = false;
                    });

            },
            async loadData() {
                try {
                    // 从 localStorage 中获取文件内容
                    let data = localStorage.getItem('country-state-city');
                    // localStorage 没有则从后端拉取
                    if (data == null) {
                        const response = await fetch('/rola/country-state-city');
                        data = await response.text();
                        localStorage.setItem('country-state-city', data);
                    }

                    this.lines = data.split('\n');
                    for (const line of this.lines) {
                        const [country, stateAbbreviation, stateName, city] = line.split(',');
                        if (!this.countries.includes(country)) {
                            this.countries.push(country);
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            },
            onCountryChange() {
                this.states = [];
                this.cities = [];
                const country = this.selectedCountry;
                for (const line of this.lines) {
                    const [c, stateAbbreviation, stateName, city] = line.split(',');
                    if (c === country && !this.states.includes(stateAbbreviation)) {
                        this.states.push(stateAbbreviation);
                    }
                }
            },
            onStateChange() {
                this.cities = [];
                const country = this.selectedCountry;
                const state = this.selectedState;
                for (const line of this.lines) {
                    const [c, s, stateName, city] = line.split(',');
                    if (c === country && s === state) {
                        this.cities.push(city.replace('\r', ''));
                    }
                }
            },
            fillForm() {

                const config = localStorage.getItem('config');
                if (config) {
                    this.portForm = JSON.parse(config);
                    console.log(JSON.parse(config));
                }
                this.portFormVisible = true;

            },
            startSocksPort() {

                this.$refs.portForm.validate((valid) => {
                    if (valid) {
                        //保存Vue指针
                        var that = this;
                        let data = {
                            socksAddressIp: this.portForm.socksAddressIp,
                            socksUsername: this.portForm.socksUsername,
                            socksPassword: this.portForm.socksPassword,
                            socksPort: this.portForm.socksPort,
                            rolaUsername: this.portForm.rolaUsername,
                            rolaPassword: this.portForm.rolaPassword,
                            deviceName: this.portForm.deviceName
                        };
                        axios.post(baseUrl + '/rola/startSocksPortFromPage', data)
                            .then(function (response) {
                                if (response.data.status == 100) {
                                    console.log(response.data.status);
                                    that.$message({
                                        showClose: true,
                                        offset: 250,
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                } else {
                                    that.$message({
                                        showClose: true,
                                        offset: 250,
                                        message: response.data.message,
                                        type: 'warning'
                                    });
                                }
                            })
                            .catch(function (error) {
                                that.$message({
                                    showClose: true,
                                    offset: 250,
                                    message: error.data.message,
                                    type: 'warning'
                                });
                            });
                        this.portFormVisible = false;

                        let modifiedForm = {
                            socksUsername: this.portForm.socksUsername,
                            socksPassword: this.portForm.socksPassword,
                            socksPort: this.portForm.socksPort,
                            rolaUsername: this.portForm.rolaUsername,
                            rolaPassword: this.portForm.rolaPassword,
                            socksAddressIp: this.portForm.socksAddressIp
                        }
                        localStorage.setItem('config', JSON.stringify(modifiedForm));

                        //启动完端口立刻刷新页面
                        this.onSubmit();
                    } else {
                        return false;
                    }
                });

            },

        },
        mounted() {
            this.onSubmit();
            this.loadData();
            this.onCountryChange();
        }
    })
</script>
