                        const end = new Date();

                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);

                    }

                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);

            onSubmit() {
                axios.get(baseUrl + '/rola/listProxyPortsPage',

                            // ip: this.ip,

                        this.reports = response.data.data.rows

                this.pageSize = val;

            handleCurrentChange(val) {
                this.pageNum = val;

            timeFormatter(row, column) {
                return this.timestampToTime(row.confirmedTimestamp);
            },
            /**
             * 计算时间返回 yyyy-MM-dd h:m:s 格式的⽅法
             * timestamp 时间戳
             */
            timestampToTime(timestamp) {
                // 计算年⽉⽇时分的函数
                var date = new Date(timestamp * 1000)
                console.log(date);
                var Y = date.getFullYear() + '-'
                var M = (date.getMonth() + 1) + '-'
                var D = date.getDate() + ' '
                var h = date.getHours() + ':'
                var m = date.getMinutes() + ':'
                var s = date.getSeconds()
                return Y + M + D + h + m + s
            },
            redCharacter(row, column, rowIndex, columnIndex) {
                if (row.columnIndex == 8 && row.state == 0) {
                    return 'color:red';
                }
            },
            cellclick(row, column, cell, event) {
                /*    if(column.label === 'remark'){

            tableRowClassName({row, rowIndex}) {

                /*if (row.state === 0) {

                return '';
            },
            deleteProxyPort({row, column}) {
                //保存Vue指针
                let that = this;
                axios.post(baseUrl + '/rola/deleteProxyPortById', {}, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型

                        'Access-Control-Allow-Credentials': 'true', //解决session问题

            },

                var that = this;
                axios.get(baseUrl + '/ipAddr/manualHeartbeat',
                    {
                        params: {
                            idList: row.id

                        console.log(response)

                            for (let i = 0; i < arr.length; i++) {
                                console.log(arr[i].id);
                                console.log(response.data.data[j].id);

                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true,
                    params: {
                        id: row.id
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                        that.$alert(response.data.data, '启用结果', {
                            confirmButtonText: '确定',
                            callback: action => {
                                that.$message({
                                    type: 'info',
                                    message: response.data.message
                                });
                            }
                        });
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            startProxyPort() {
                //保存Vue指针
                var that = this;
                const loading = this.$loading({
                    lock: true,
                    text: '启动代理中...',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });
                axios.post(baseUrl + '/rola/startProxyPort', {
                    country: that.country,
                    state: that.region,
                    city: that.city,
                    proxyPort: that.proxyPort,
                    name: that.name
                }, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true
                })
                    .then(function (response) {
                        console.log("response.data.status 是：" + response.data.status);
                        loading.close();
                        if (response.data.status == 100) {
                            that.$message({
                                message: '启动成功！',
                                type: 'success'
                            });
                            that.onSubmit()
                        } else {
                            that.$message({
                                message: response.data.message,
                                type: 'error'
                            });
                            that.onSubmit()
                        }

                    })
                    .catch(function (error) {
                        loading.close();
                        that.$message({
                            message: error.data.message,
                            type: 'error'
                        });
                        console.log(error);
                        that.onSubmit()
                    });

            },
            batchDelete() {
                console.log(this.$refs.table.selection);
                console.log(this.$refs.table.selection[0].proxyPort);
                let ports = [];
                for (let i = 0; i < this.$refs.table.selection.length; i++) {
                    ports.push(this.$refs.table.selection[i].proxyPort);
                }

                axios.post(baseUrl + '/rola/deleteBatchSocksPorts',

                    JSON.stringify(ports)
                    , {
                        headers: {
                            'Access-Control-Allow-Origin': '*',  //解决cors头问题
                            'Access-Control-Allow-Credentials': 'true', //解决session问题
                            'Content-Type': 'application/json; charset=UTF-8' //将表单数据传递转化为form-data类型
                        },
                        withCredentials: true
                    }).then((response) => {

                    console.log(response)
                    this.$message({
                        message: response.data.message,
                        type: 'success'
                    });
                    this.onSubmit();
                })
            },
            deleteAll() {
                axios.post(baseUrl + '/rola/deleteAllSocksPort', {}, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true
                })
                    .then((response) => {
                        this.$message({
                            message: response.data.message,
                            type: 'success'
                        });
                        console.log(response);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
            },
            changeForm({row, column}) {
                this.form.id = row.id,
                    this.form.country = row.country,
                    this.form.state = row.region,
                    this.form.city = row.city,
                    this.form.proxyPort = row.proxyPort,
                    this.form.name = row.name,
                    this.dialogVisible = true;
            },
            changeProxyIp() {

                //保存Vue指针
                var that = this;
                const loading = this.$loading({
                    lock: true,
                    text: '更换代理信息中...',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });

                axios.post(baseUrl + '/rola/changeProxyIp', {
                    country: that.form.country,
                    state: that.form.state,
                    city: that.form.city,
                    proxyPort: that.form.proxyPort,
                    name: that.form.name
                }, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',  //解决cors头问题
                        'Access-Control-Allow-Credentials': 'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials: true
                })
                    .then(function (response) {

                        loading.close();

                        if (response.data.status == 100) {
                            console.log(response.data.status);
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'success'
                            });
                            that.onSubmit()
                        } else {
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'warning'
                            });
                            that.onSubmit()
                        }
                        that.dialogVisible = false;
                    })
                    .catch(function (error) {

                        loading.close();

                        that.$message({
                            showClose: true,
                            offset: 250,
                            message: error.data.message,
                            type: 'warning'
                        });
                        that.onSubmit()
                        that.dialogVisible = false;
                    });

            },
            async loadData() {
                try {
                    // 从 localStorage 中获取文件内容
                    let data = localStorage.getItem('country-state-city');
                    // localStorage 没有则从后端拉取
                    if (data == null) {
                        const response = await fetch('/rola/country-state-city');
                        data = await response.text();
                        localStorage.setItem('country-state-city', data);
                    }

                    this.lines = data.split('\n');
                    for (const line of this.lines) {
                        const [country, stateAbbreviation, stateName, city] = line.split(',');
                        if (!this.countries.includes(country)) {
                            this.countries.push(country);
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            },
            onCountryChange() {
                this.states = [];
                this.cities = [];
                const country = this.selectedCountry;
                for (const line of this.lines) {
                    const [c, stateAbbreviation, stateName, city] = line.split(',');
                    if (c === country && !this.states.includes(stateAbbreviation)) {
                        this.states.push(stateAbbreviation);
                    }
                }
            },
            onStateChange() {
                this.cities = [];
                const country = this.selectedCountry;
                const state = this.selectedState;
                for (const line of this.lines) {
                    const [c, s, stateName, city] = line.split(',');
                    if (c === country && s === state) {
                        this.cities.push(city.replace('\r', ''));
                    }
                }
            },
            fillForm() {

                const config = localStorage.getItem('config');
                if (config) {
                    this.portForm = JSON.parse(config);
                    console.log(JSON.parse(config));
                }
                this.portFormVisible = true;

            },
            startSocksPort() {

                this.$refs.portForm.validate((valid) => {
                    if (valid) {
                        //保存Vue指针
                        var that = this;
                        let data = {
                            socksAddressIp: this.portForm.socksAddressIp,
                            socksUsername: this.portForm.socksUsername,
                            socksPassword: this.portForm.socksPassword,
                            socksPort: this.portForm.socksPort,
                            rolaUsername: this.portForm.rolaUsername,
                            rolaPassword: this.portForm.rolaPassword,
                            deviceName: this.portForm.deviceName
                        };
                        axios.post(baseUrl + '/rola/startSocksPort', data)
                            .then(function (response) {
                                if (response.data.status == 100) {
                                    console.log(response.data.status);
                                    that.$message({
                                        showClose: true,
                                        offset: 250,
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                } else {
                                    that.$message({
                                        showClose: true,
                                        offset: 250,
                                        message: response.data.message,
                                        type: 'warning'
                                    });
                                }
                            })
                            .catch(function (error) {
                                that.$message({
                                    showClose: true,
                                    offset: 250,
                                    message: error.data.message,
                                    type: 'warning'
                                });
                            });
                        this.portFormVisible = false;

                        let modifiedForm = {
                            socksUsername: this.portForm.socksUsername,
                            socksPassword: this.portForm.socksPassword,
                            socksPort: this.portForm.socksPort,
                            rolaUsername: this.portForm.rolaUsername,
                            rolaPassword: this.portForm.rolaPassword,
                            socksAddressIp: this.portForm.socksAddressIp
                        }
                        localStorage.setItem('config', JSON.stringify(modifiedForm));

                        //启动完端口立刻刷新页面
                        this.onSubmit();
                    } else {
                        return false;
                    }
                });

            },

        },
        mounted() {
            this.onSubmit();
            this.loadData();
            this.onCountryChange();
        }
    })
</script>

</body>
</html>
