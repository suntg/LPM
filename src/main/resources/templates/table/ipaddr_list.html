            /**
             * 计算时间返回 yyyy-MM-dd h:m:s 格式的⽅法
             * timestamp 时间戳
             */
            timestampToTime (timestamp) {
                // 计算年⽉⽇时分的函数
                var date = new Date(timestamp*1000)
                console.log(date);
                var Y = date.getFullYear() + '-'
                var M = (date.getMonth() + 1) + '-'
                var D = date.getDate() + ' '
                var h = date.getHours() + ':'
                var m = date.getMinutes() + ':'
                var s = date.getSeconds()
                return Y + M + D + h + m + s

                    ids.push(this.$refs.table.selection[i].id);
                }

                axios.get(baseUrl + '/ipAddr/manualHeartbeat',
                    {
                        params:{
                            idList:ids
                        }
                    ,paramsSerializer: function (params) {
                    const keys = Object.keys(params)
                    const arr = []
                    keys.forEach(item => {
                        if (Array.isArray(params[item])) {
                            const url = params[item].map(_ => `${item}=${_}`).join('&')
                            arr.push(url)
                        } else {
                            arr.push(`${item}=${params[item]}`)
                        }
                    })
                    const result = arr.join('&')
                    return `${result}`
                }
            }).then((response) => {

                    console.log(response)
                    let arr = that.reports;
                    for (let j = 0; j < response.data.data.length; j++) {
                        for (let i = 0; i < arr.length; i++) {
                            console.log(arr[i].id);
                            console.log(response.data.data[j].id);
                            if (arr[i].id == response.data.data[j].id) {
                                arr[i].result = response.data.data[j].result;
                                break;
                            }
                        }
                    }
                    that.reports = arr;
                    // 重设内部 el-table 的 key 值，手动触发组件的重载机制
                    this.timeStamp = new Date().getTime();


                    })
            },
            manualAll() {
                axios.post(baseUrl + '/ipAddr/manualHeartbeatAllIp', {

                },{
                    headers: {
                        'Access-Control-Allow-Origin':'*',  //解决cors头问题
                        'Access-Control-Allow-Credentials':'true', //解决session问题
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                    },
                    withCredentials : true
                })
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            fillForm({row,column}) {

                this.form.checkIp = row.ip;
                this.form.xLuminatiIp = row.xluminatiIp;
                this.form.proxyPort = '';
                this.dialogVisible = true;

            },
            getProxyPort(){

                //保存Vue指针
                var that=this;
                let data = {
                    proxyServer: that.form.proxyServer,
                    proxyPort: that.form.proxyPort,
                    checkIp: that.form.checkIp,
                    timeout: that.form.timeout,
                    xLuminatiIp: that.form.xLuminatiIp,
                    deleteProxyPortFlag: that.form.deleteProxyPortFlag,
                    zone: that.form.zone,
                    zonePassword: that.form.zonePassword,
                    apiPort: that.form.apiPort

                };
                axios.post(baseUrl + '/luminati/getProxyPort',data)
                    .then(function (response) {
                        if (response.data.status == 100) {
                            console.log(response.data.status);
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'success'
                            });
                        } else {
                            that.$message({
                                showClose: true,
                                offset: 250,
                                message: response.data.message,
                                type: 'warning'
                            });
                        }
                    })
                    .catch(function (error) {
                        that.$message({
                            showClose: true,
                            offset: 250,
                            message: error.data.message,
                            type: 'warning'
                        });
                    });
                this.dialogVisible = false;
            },

        },
        mounted(){
            this.onSubmit();
        }
    })
</script>

</body>
</html>
